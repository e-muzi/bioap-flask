{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header">
        <h4 class="mb-0">Application Settings</h4>
      </div>
      <div class="card-body">
        <form method="post" action="{{ url_for('settings_save') }}">
          <div class="mb-3">
            <label class="form-label d-block">Mode</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="mode" id="modeDefault" value="default" {% if settings.mode == 'default' %}checked{% endif %}>
              <label class="form-check-label" for="modeDefault">Default</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="mode" id="modeCustomize" value="customize" {% if settings.mode == 'customize' %}checked{% endif %}>
              <label class="form-check-label" for="modeCustomize">Customize</label>
            </div>
            <div class="form-text">Customize mode enables editing thresholds and advanced calibration.</div>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
    <div class="card shadow-sm mt-3">
      <div class="card-header">
        <h5 class="mb-0">Data management</h5>
      </div>
      <div class="card-body">
        <form method="post" action="{{ url_for('data_clear') }}" onsubmit="return confirm('Clear all analysis runs? This cannot be undone.');">
          <p class="mb-2 text-muted">Remove all saved analysis runs and their images.</p>
          <button type="submit" class="btn btn-outline-danger">Clear all runs</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
