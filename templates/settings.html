{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header">
        <h4 class="mb-0">Application Settings</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="userEmail" class="form-label">User Email</label>
            <input type="email" class="form-control" id="userEmail" value="{{ settings.user_email }}" readonly>
          </div>
          
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="notificationSwitch" 
              {% if settings.notifications_enabled %}checked{% endif %}>
            <label class="form-check-label" for="notificationSwitch">Enable Push Notifications</label>
          </div>

          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-outline-danger">Log Out</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
