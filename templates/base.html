<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Import the macro file -->
    {% import 'render_navbar.html' as render_navbar%}
    
    <!-- Bootstrap 5 CSS and Icons -->
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom styles to match the app feel -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      /* Style for the 'empty' card from your image */
      .empty-state-card {
        text-align: center;
        padding: 4rem 2rem;
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
      }
      .empty-state-icon {
        font-size: 4rem;
        color: #6c757d;
      }
    </style>

    <!-- Use a block for the title, defaulting to 'PestiGuard' -->
    <title>{% block title %}PestiGuard{% endblock %}</title>
  </head>
  <body>

    <!-- 
      Use the macro to render the navbar.
      We pass 'title' (which comes from the route's render_template call)
      to the macro to display it.
    -->
    {{ render_navbar.render_navbar(title) }}

    <!-- Main content area -->
    <main class="container my-4">
      <!-- 
        This 'content' block will be filled by the child templates
        (index.html, history.html, etc.)
      -->
      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap 5 JS -->
    {{ bootstrap.load_js() }}
  </body>
</html>
