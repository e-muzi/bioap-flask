{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6 mb-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Active Analyses</h5>
        <p class="card-text fs-1">{{ data.active_analyses }}</p>
        <a href="#" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
  <div class="col-md-6 mb-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Recent Alerts</h5>
        <p class="card-text fs-1 text-danger">{{ data.recent_alerts }}</p>
        <a href="#" class="btn btn-outline-danger">Review Alerts</a>
      </div>
    </div>
  </div>
</div>

<div class="card shadow-sm mt-4">
  <div class="card-header">
    Start New Analysis
  </div>
  <div class="card-body">
    <p>Select an analysis type to begin.</p>
    <button class="btn btn-success">Upload Image</button>
    <button class="btn btn-info">Run Batch Test</button>
  </div>
</div>
{% endblock %}
